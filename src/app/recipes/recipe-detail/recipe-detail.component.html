
    
    
    <div class="dropdown" appDropdownToggle>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="AddToShopping()" style="cursor: pointer;">Add To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="DeleteRecipe()">Delete</a>
        <a class="dropdown-item" (click)="Edit()" style="cursor: pointer;">Edit</a>
      </div>
    </div>
 
   
      <h2>{{recipeDetail.name}}</h2>
      <p>{{recipeDetail.description}}</p>
      <img [src]="recipeDetail.imageUrl">
      <p *ngFor="let ing of recipeDetail.ingS">==>>>> {{ing.name}}  {{ing.amount}}</p>
