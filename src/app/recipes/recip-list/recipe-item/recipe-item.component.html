

<div class="card" style="width: 18rem;">
    <a [routerLink]="[index]" class="link-underline-opacity-0">
    <img class="card-img-top" [src]="recipeItem.imageUrl" alt="">
</a>
    <div class="card-body">
      <h5 class="card-title">{{recipeItem.name}}</h5>
      <p class="card-text">{{recipeItem.description}}</p>
      <p class="card-text" *ngFor="let ing of recipeItem.ingS">==>>>> {{ing.name}}  {{ing.amount}}</p>

    </div>
  </div>
